<div class="container">
  <h2 class="mt-4 mb-4">Borrowed Books</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let book of borrowedBooks">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>



          <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>


          <div class="btn-group" role="group" aria-label="Book Rating">
            <button type="button" class="btn btn-outline-primary" [disabled]="isRatingExists(book.bookId)" [ngClass]="{'active': getRating(book.bookId) >= 1}" (click)="rateBook(book.bookId, 1)">1</button>
            <button type="button" class="btn btn-outline-primary" [disabled]="isRatingExists(book.bookId)" [ngClass]="{'active': getRating(book.bookId) >= 2}" (click)="rateBook(book.bookId, 2)">2</button>
            <button type="button" class="btn btn-outline-primary" [disabled]="isRatingExists(book.bookId)" [ngClass]="{'active': getRating(book.bookId) >= 3}" (click)="rateBook(book.bookId, 3)">3</button>
            <button type="button" class="btn btn-outline-primary" [disabled]="isRatingExists(book.bookId)" [ngClass]="{'active': getRating(book.bookId) >= 4}" (click)="rateBook(book.bookId, 4)">4</button>
            <button type="button" class="btn btn-outline-primary" [disabled]="isRatingExists(book.bookId)" [ngClass]="{'active': getRating(book.bookId) >= 5}" (click)="rateBook(book.bookId, 5)">5</button>




          <button class="btn btn-danger" (click)="returnBook(book.bookId)">Return Book</button>
        </div>
      </div>
    </div>
  </div>
</div>
