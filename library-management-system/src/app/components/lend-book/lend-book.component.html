<div class="alert alert-success" role="alert" *ngIf="showSuccessAlert">
  Book added successfully!
</div>
<div class="alert alert-danger" role="alert" *ngIf="showErrorAlert.status">
  {{showErrorAlert.message}}
</div>

<div class="container">
    <h2 class="mt-4 mb-4">Lend a book</h2>
    <form (ngSubmit)="onSubmit()" #lendBookForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="genre" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" class="form-control" id="description" name="description" [(ngModel)]="description" required>
      </div>
      <button type="submit" class="btn btn-primary">Add a book</button>
    </form>
  </div>
