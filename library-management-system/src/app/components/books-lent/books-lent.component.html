<div class="container">
    <h2 class="mt-4 mb-4">Books Lented By You</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let book of lentBooks">
        <div class="card mb-4">

          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>

            <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>



        </div>
      </div>
    </div>
</div>
