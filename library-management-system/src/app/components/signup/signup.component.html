<div class="alert alert-success" role="alert" *ngIf="showSuccessAlert">
  SignUp successfully!
</div>
<div class="alert alert-danger" role="alert" *ngIf="showErrorAlert.status">
  {{showErrorAlert.message}}
</div>

<div class="container">
  <h2 class="mt-4 mb-4">Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
